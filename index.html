<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Specially Directory Demo</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1440 height=900 style="width: 1440px; height: 900px; background: #22224F"></canvas>
    <script src="Build/4.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/4.data",
        frameworkUrl: "Build/4.framework.js",
        codeUrl: "Build/4.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Specially",
        productName: "Specially Directory Demo",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
